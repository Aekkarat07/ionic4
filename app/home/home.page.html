<ion-header>
  <ion-toolbar>
    <ion-title>
      Musiclist
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div padding-horizontal>
 
</div>
<ion-card *ngFor="let item of dataList">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          ไอดี: {{item.Music_id}}<br>
          เพลง: {{item.Music_name}}<br>
          ศิลปิน: {{item.Band}}<br>
            
        </ion-col>
        <ion-col>
            <ion-button color="warning" shape="round" (click)="edit(item.Music_name)" >แก้ไข</ion-button>
            <ion-button color="danger" shape="round" (click)="presentAlertConfirm(item.Music_id)"  >ลบ</ion-button>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-button  (click)="Add()" expand="block">เพิ่มข้อมูล</ion-button>
